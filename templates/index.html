<!DOCTYPE html>
<html>
<head>
    <title>World Tour Soccer Game</title>
</head>
<body>

<h1>World Tour Soccer Game</h1>

<h3>Current Turn: {{ turn }}</h3>

<a href="/roll">
    <button style="font-size:20px; padding:10px;">Roll Dice</button>
</a>

<hr>

<h2>Board Spaces</h2>

<ol>
    {% for country in spaces %}
        <li>
            {{ country }}
            {% if loop.index0 == P1 %}
                — <strong>Player 1 (Messi)</strong>
            {% endif %}
            {% if loop.index0 == P2 %}
                — <strong>Player 2 (Ronaldo)</strong>
            {% endif %}
        </li>
    {% endfor %}
</ol>

</body>
</html>
